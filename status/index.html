<body>

<!-- Home -->
<div class="wrapper wrapper-style1">
  <article class="container" id="top">
    <div class="row">
      <div class="4u">
        <span class="me image image-full"><img src="../images/mozilla-cordova.png" alt="" /></span>
      </div>
      <div class="8u">
        <header>
          <h1>Mozilla Cordova Status</h1>
        </header>
        <p><a href="http://cordova.apache.org/">Cordova</a> is an open-source platform
          for building multi-platform
          applications using HTML, CSS
          and JavaScript.</p>
      </div>
    </div>
  </article>
</div>

<!-- GetStarted -->
<div class="wrapper wrapper-style2">
  <article id="getStarted">
    <header>
      <h2>Repos</h2>
    </header>

    <div class="container list-group">

      <div class="row flush list-group-item">
        <div class="3u">
            <h3>Repo</h3>
        </div>
        <div class="2u">
            <h3>Status</h3>
        </div>
        <div class="2u">
            <h3>Topic Branches</h3>
        </div>
        <div class="5u">
            <h3>Pull Requests</h3>
        </div>
      </div>
      <div id="repos"></div>

    </div>
  </article>
</div>

<!-- Contact -->
<div class="wrapper wrapper-style3">
  <article id="contact">
    <header>
      <h2>Issues</h2>
    </header>
    <div id="issues" class="container">
    </div>

</div>
